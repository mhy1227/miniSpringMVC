# 应用配置
app.name=MiniSpringMVC
app.version=1.0.0

# 扫描包配置（多个包用逗号分隔）
scan.package=com.minispring.core,com.minispring.test.mvc

# 视图解析器配置

# MVC配置
mvc.view.prefix=/WEB-INF/views/
mvc.view.suffix=.jsp

# 字符编码
charset.encoding=UTF-8

# 日志配置
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Bean配置
bean.init.method=init
bean.destroy.method=destroy 